name: CCM Helm Sync (manual dispatch)

on:
  workflow_dispatch:
    inputs:
      ccm_tag:
        description: 'CCM release tag (optional; required when using release-notes)'
        required: false
        type: string
      release_notes:
        description: 'Release notes text (optional; if provided, avoids calling gh)'
        required: false
        type: string
      helm_repo:
        description: 'Target helm repo in owner/repo form'
        required: true
        default: 'maheshnns/helm'
        type: string
      dry_run:
        description: 'Run in dry-run mode (true/false)'
        required: false
        default: 'true'
        type: boolean

jobs:
  run-sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Install gh (CLI) for parity with prod runner
        run: |
          sudo apt-get update
          sudo apt-get install -y curl ca-certificates
          curl -L https://github.com/cli/cli/releases/latest/download/gh_$(curl -s https://api.github.com/repos/cli/cli/releases/latest | grep '"tag_name"' | sed -E "s/.*\"([^\"]+)\".*/\1/")_linux_amd64.tar.gz -o /tmp/gh.tar.gz
          tar -xzf /tmp/gh.tar.gz -C /tmp
          sudo mv /tmp/gh_*_linux_amd64/bin/gh /usr/local/bin/gh
          gh --version

      - name: Run CCM Helm sync (manual inputs)
        env:
          CCM_HELM_SYNC_TOKEN: ${{ secrets.CCM_HELM_SYNC_TOKEN }}
        run: |
          set -euo pipefail
          ARGS="--helm-repo ${{ inputs.helm_repo }} --token $CCM_HELM_SYNC_TOKEN"
          if [ -n "${{ inputs.ccm_tag }}" ]; then ARGS="$ARGS --ccm-tag ${{ inputs.ccm_tag }}"; fi
          if [ "${{ inputs.dry_run }}" = 'true' ]; then ARGS="$ARGS --dry-run"; fi
          if [ -n "${{ inputs.release_notes }}" ]; then
            printf '%s' "${{ inputs.release_notes }}" > /tmp/release_notes
            go run ./cmd/ccm-helm-sync --release-notes "$(cat /tmp/release_notes)" $ARGS
          else
            go run ./cmd/ccm-helm-sync $ARGS
          fi

      - name: Upload logs (artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ccm-helm-sync-logs
          path: ${{ github.workspace }}
