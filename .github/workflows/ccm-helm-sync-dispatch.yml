name: CCM Helm Sync (manual dispatch)

on:
  workflow_dispatch:
    inputs:
      ccm_tag:
        description: 'CCM release tag (optional; required when using release-notes)'
        required: false
        type: string
      release_notes:
        description: 'Release notes text (optional; if provided, avoids calling gh)'
        required: false
        type: string
      helm_repo:
        description: 'Target helm repo in owner/repo form'
        required: true
        default: 'maheshnns/helm'
        type: string
      dry_run:
        description: 'Run in dry-run mode (true/false)'
        required: false
        default: true
        type: boolean

jobs:
  run-sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Ensure required tools
        run: |
          sudo apt-get update
          sudo apt-get install -y curl ca-certificates jq

      - name: Run CCM Helm sync (manual inputs)
        env:
          CCM_HELM_SYNC_TOKEN: ${{ secrets.CCM_HELM_SYNC_TOKEN }}
        run: |
          set -euo pipefail

          # Read workflow_dispatch inputs via github.event.inputs
          HELM_REPO="${{ github.event.inputs.helm_repo }}"
          CCM_TAG="${{ github.event.inputs.ccm_tag }}"
          RELEASE_NOTES="${{ github.event.inputs.release_notes }}"
          DRY_RUN="${{ github.event.inputs.dry_run }}"

          # Defaults
          if [ -z "$HELM_REPO" ]; then
            HELM_REPO="maheshnns/helm"
          fi
          if [ -z "$DRY_RUN" ]; then
            DRY_RUN="true"
          fi

          # Build argument list
          ARGS=("--helm-repo" "$HELM_REPO" "--token" "$CCM_HELM_SYNC_TOKEN")
          if [ -n "$CCM_TAG" ]; then
            ARGS+=("--ccm-tag" "$CCM_TAG")
          fi
          if [ "$DRY_RUN" = "true" ]; then
            ARGS+=("--dry-run")
          fi

          set -x
          if [ -n "$RELEASE_NOTES" ]; then
            # pass release notes directly as an argument (quoted)
            go run ./cmd/ccm-helm-sync/main.go --release-notes "$RELEASE_NOTES" "${ARGS[@]}"
          else
            go run ./cmd/ccm-helm-sync/main.go "${ARGS[@]}"
          fi

      - name: Upload logs (artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ccm-helm-sync-logs
          path: ${{ github.workspace }}
